<!doctype html>
<html ng-app="ChatApp">
  <head>
    <title>Real-time chat App</title>

    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  </head>
  <body>

    <main layout="column" layout-align="space-around stretch">
      <section ng-if="!User">
        <div
          ng-include
          src="'templates/login.tmpl.html'">
        </div>
      </section>

      <section ng-if="User">
        <div
          ng-include
          src="'templates/main.tmpl.html'">
        </div>
      </section>
    </main>


    <!-- Angular, Angular Material -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Moment -->
    <script src="http://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.0-beta.6/angular-moment.min.js"></script>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


    <!-- Author -->
    <script src="js/modules/app.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/socket.js"></script>
    <script src="js/services/firebase.js"></script>

    <script src="js/network.js"></script>
    <script src="js/light-events.js"></script>
  </body>
</html>
