<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>

  <body>
    <ul id="messages"></ul>

    <form>
      <input id="user" type="text" placeholder="Nome">
      <br>
      <input id="msg" type="text" placeholder="Mensagem">
      <button>Send</button>
    </form>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
      var socket = io();

      $('form').submit(function(){
        var obj;

        obj = {
          'user': $('#user').val(),
          'msg': $('#msg').val()
        };

        socket.emit('chat message', obj);

        $('#user').val('');
        $('#msg').val('');

        return false;
      });

      socket.on('guest_connected', function(obj) {
        console.log('DALE -> ', obj);

        var element, user;
        element = $('<li>');
        user = $('<span>').text(obj.username + ' entrou!.');
        (element).append(user);
        $('#messages').append(element);
      });

      socket.on('guest_disconnect', function(obj) {
        console.log('DALE 2 -> ', obj);

        var element, user;
        element = $('<li>');
        user = $('<span>').text(obj.username + ' saiu!');
        (element).append(user);
        $('#messages').append(element);
      });

      socket.on('chat_message', function(data){
        var element, user, msg;

        element = $('<li>');

        user = $('<span>').text(data.user);
        msg = $('<p>').text(data.msg);

        (element).append(user);
        (element).append(msg);

        $('#messages').append(element);
      });
    </script>

  </body>
</html>
