<aside>
  <!-- Sign up -->
  <form class="form-area">
    <fieldset class="form-group">
      <label for="name">Nome</label>
      <input
        class="form-control"
        type="text"
        id="name"
        ng-model="vm.form.username"
        placeholder="Nome">
    </fieldset>

    <fieldset class="form-group">
      <label for="event">Evento</label>
      <input
        class="form-control"
        type="text"
        id="event"
        ng-model="vm.form.event"
        placeholder="Qual evento vocÃª estÃ¡?">
    </fieldset>

    <button ng-click="vm.signUp()">Entrar</button>
  </form>

  <!-- Mensagem -->
  <form class="form-area">
    <fieldset class="form-group">
      <label for="msg">Mensagem</label>
      <textarea
        class="form-control"
        id="msg"
        ng-model="vm.message"
        placeholder="Mensagem">
      </textarea>
    </fieldset>

    <fieldset class="form-group">
      <button class="btn btn-primary" ng-click="vm.submitForm()">
        Perguntar
      </button>
    </fieldset>
  </form>
</aside>

<aside class="chat-feeds">
  <div ng-repeat="event in vm.chat_logs track by event.timestamp">
    <li>
      <span>{{event.username}}</span>
      <small>{{event.timestamp | date: "h:mma"}}</small>
      <p>{{event.message}}</p>
    </li>
  </div>

  <!-- <div ng-repeat="log in vm.system_logs">
    <small>{{log.message}}</small>
  </div> -->
</aside>
