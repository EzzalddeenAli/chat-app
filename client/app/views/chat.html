<section
  ng-if="!user"
  class="chat col-xs-12 col-sm-6 col-sm-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Login</h3>
    </div>

    <div class="panel-body">
      <form class="form-horizontal">
        <fieldset class="form-group">
          <label class="col-sm-2 control-label" for="name">Nome</label>

          <div class="col-sm-10">
            <input
              class="form-control" type="text" id="name"
              ng-model="vm.form.username" placeholder="Digite seu nome para entrar no Chat.">
          </div>
        </fieldset>

        <fieldset class="form-group">
          <label class="col-sm-2 control-label" for="event">Evento</label>

          <div class="col-sm-10">
            <input
              class="form-control" type="text" id="event"
              ng-model="vm.form.event" placeholder="Qual evento você está?">
          </div>
        </fieldset>

        <fieldset class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"
                ng-model="vm.form.guest">

                Telespectador
              </label>
            </div>
          </div>
        </fieldset>

        <button class="btn btn-success" ng-click="vm.signUp()">Entrar</button>
      </form>
    </div>
  </div>
</section>
